apiVersion: v1
kind: Service
metadata:
  name: ats-matcher-service
  labels:
    app: ats-matcher
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8501
      protocol: TCP
      name: ui
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: api
  selector:
    app: ats-matcher
