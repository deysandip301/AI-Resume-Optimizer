apiVersion: apps/v1
kind: Deployment
metadata:
  name: ats-matcher
  labels:
    app: ats-matcher
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Allow one pod to be taken down before a new one is created
      maxSurge: 0        # Do not create extra pods above the desired count
  selector:
    matchLabels:
      app: ats-matcher
  template:
    metadata:
      labels:
        app: ats-matcher
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: ats-matcher
          image: ats-matcher:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: api
            - containerPort: 8501
              name: ui
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
