name: DevSecOps Privacy-First Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run nightly at 2 AM UTC for integration tests
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.10'

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -c constraints.txt -r requirements.txt
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.7.1/en_core_web_lg-3.7.1-py3-none-any.whl

      - name: Linting (Quality Gate)
        # Prevents technical debt and enforces style consistency
        run: flake8 src/ --max-line-length=100 --ignore=E501,W503

      - name: SAST Security Scan (Bandit)
        # Detects code-level vulnerabilities like insecure functions
        run: bandit -r src/ -ll -ii

      - name: SCA Dependency Audit (Trivy)
        # Prevents shipping vulnerable third-party libraries
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Unit Tests (Mocked)
        # Validates logic without the latency of real LLM calls
        run: pytest tests/ -v --tb=short
      
      - name: Cache Ollama Models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-${{ hashFiles('src/models/version.txt') }}
          restore-keys: |
            ${{ runner.os }}-ollama-
          
      - name: Integration Eval (Nightly)
        if: github.event_name == 'schedule'
        run: pytest tests/integration/test_llm_quality.py -v

  build-and-push:
    needs: quality-and-security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          # Remove unnecessary large packages (frees ~30GB)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Clean apt cache
          sudo apt-get clean
          # Clean Docker
          sudo docker image prune --all --force
          sudo docker system prune --all --force --volumes
          # Clean tmp
          sudo rm -rf /tmp/*
          echo "After cleanup:"
          df -h

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/resume-optimizer:latest .

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/resume-optimizer:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          timeout: '30m'

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/resume-optimizer:latest